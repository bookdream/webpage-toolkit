<!doctype html>
<html lang="en" ng-app="webpageToolkit">
  <head>
    <meta charset="urf-8">
    <title>Web Page Toolkit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css assets/styles/app.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <!-- endbuild -->
    <!-- build:js assets/scripts/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="container" ng-controller="FormController">
      <h1>Web Page Toolkit</h1>
      <div class="row" ng-show="initialized">
        <div class="col-md-6">
          <h2>Input</h2>
          <form name="appForm" novalidate>
            <div sf-schema="schema" sf-form="form" sf-model="model"></div>
            <div class="form-group clearfix">
              <div class="pull-left">
                <button class="btn btn-primary" ng-click="downloadHtml()">Download HTML</button>
                <button class="btn btn-default" ng-click="downloadJson()">Export Data</button>
                <button class="btn btn-default" ng-file-select ng-model="importFiles" accept=".json">Import Data</button>
              </div>
              <div class="pull-right">
                <button class="btn btn-default" ng-click="reset()">Reset</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Preview</h2>
          <div class="embed-responsive preview-wrapper">
            <iframe id="preview" class="preview"></iframe>
          </div>
        </div>
      </div>
    </div>
    <!-- build:js assets/scripts/app.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/tv4/tv4.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/objectpath/lib/ObjectPath.js"></script>
    <script src="/bower_components/angular-schema-form/dist/schema-form.js"></script>
    <script src="/bower_components/angular-schema-form/dist/bootstrap-decorator.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/ng-file-upload/angular-file-upload.js"></script>
    <script src="/bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <!-- endbower -->
    <script src="assets/scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
