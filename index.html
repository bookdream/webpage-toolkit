<!doctype html> <html lang=en ng-app=webpageToolkit> <head> <meta charset=urf-8> <title>Web Page Toolkit</title> <link rel=stylesheet href=assets/styles/app.css> <script src=assets/scripts/modernizr.js></script> </head> <body ng-controller=FormController> <header class=header> <div class="container clearfix"> <h1 class="pull-left app-title"><span class="glyphicon glyphicon-blackboard"></span> Web Page Toolkit</h1> <div class=pull-right> <button class="btn btn-default" ng-click=reset()>Reset all</button> <span class=divider></span> <button class="btn btn-default" ng-file-select="" ng-model=importFiles accept=.json>Import</button> <button class="btn btn-default" ng-click=downloadJson()>Export</button> <button class="btn btn-primary" ng-click=downloadHtml()>Download HTML</button> </div> </div> </header> <div class="content container"> <div class=row ng-cloak=""> <div class="col-xs-7 col-main"> <form name=appForm class=form novalidate ng-show=started> <div sf-schema=schema sf-form=form sf-model=model></div> </form> </div> <div class="col-xs-5 col-sub"> <div class=preview data-spy=affix> <div class="form-inline clearfix"> <div class="form-group pull-left"> <label>Device</label> <select class=form-control ng-model=settings.previewDevice> <option value=pc>PC</option> <option value=tablet>Tablet</option> <option value=smartphone>Smartphone</option> </select> </div> <div class=pull-right> <a class="btn btn-default" title="Preview in new window" ng-click=openPreview()> <span class="glyphicon glyphicon-new-window"></span> </a> </div> </div> <div class="frame frame-{{settings.previewDevice}}"> <div class=embed-responsive app-viewport=""> <iframe id=viewport class=viewport></iframe> </div> </div> </div> </div> </div> </div> <div class="notifier notifier-error" ng-class={in:errorShown}>{{errorMessage}}</div> <script src=assets/scripts/app.js></script> </body> </html>
