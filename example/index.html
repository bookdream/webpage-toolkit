<!doctype html>
<html lang="en" ng-app="webpageToolkit">
  <head>
    <meta charset="urf-8">
    <title>Web Page Toolkit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="container" ng-controller="FormController">
      <h1>Web Page Toolkit</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Input</h2>
          <form
            name="appForm"
            sf-schema="schema"
            sf-form="form"
            sf-model="model"
            ng-submit="submit(appForm)"></form>
        </div>
        <div class="col-md-6">
          <h2>Preview</h2>
          <div class="embed-responsive preview-wrapper">
            <iframe id="preview" class="preview"></iframe>
          </div>
        </div>
      </div>
    </div>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/tv4/tv4.js"></script>
    <script src="../bower_components/objectpath/lib/ObjectPath.js"></script>
    <script src="../bower_components/angular-schema-form/dist/schema-form.js"></script>
    <script src="../bower_components/angular-schema-form/dist/bootstrap-decorator.js"></script>
    <script src="app.js"></script>
  </body>
</html>
